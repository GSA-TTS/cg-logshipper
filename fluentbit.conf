[INPUT]
    name tcp
    port ${PORT}
    format none

# These next two filter stanzas work, in that fluentbit approves and produces regex-modified output.
[FILTER]
    name multiline
    match tcp.*
    multiline.key_content log
    multiline.parser combine-http-post

[FILTER]
    name parser
    match tcp.*
    key_name log
    parser post-with-syslog



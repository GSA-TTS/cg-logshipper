---
applications:
- name: fluentbit-drain
  memory: 256M
  buildpacks:
  - https://github.com/cloudfoundry/apt-buildpack
  - nginx_buildpack
  services:
  - newrelic-creds  
  sidecars:
    - name: fluentbit
      process_types: [ 'web' ]
      command: /home/vcap/deps/0/apt/opt/fluent-bit/bin/fluent-bit -c fluentbit.conf
    